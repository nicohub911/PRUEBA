<!DOCTYPE html>
<html lang="es">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
	
    <!--Font_family_de_google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
    <!--                     -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <main class="min-vh-100 d-flex align-items-center ">
      <div class="contenedor container h-100">
        <div class="row d-flex align-items-center justify-content-center">
          <img class="contenedor__imagen w-50 h-50" src="img/login.png" alt="Baner de E-mercado">
          <form id="formulario" class="contenedor__row__form col-lg-6 bg-dark container d-flex justify-content-evenly flex-column align-items-center" action="">
            <h3 class="contenedor__row__form__titulo">Login</h3>
            <span class="contenedor__row__form__aviso_user" id="formulario__Aviso_user">↓ Falta Rellenar ↓</span>
            <div class="icono1"><input class="rounded-pill" type="text" id="usuario" placeholder="Usuario"></div>
            <span class="contenedor__row__form__aviso_pass" id="formulario__Aviso_pass">↓ Falta Rellenar ↓</span>
            <div class="d-flex flex-column">
              <div class="icono2"><input class="rounded-pill" type="password" id="contraseña" placeholder="Contraseña"><input id="icono2__ver_pass" type="checkbox"><label class="label__icono2__ver_pass" for="icono2__ver_pass"></label></div>
              <div class="d-flex justify-content-center mt-4"><input id="checkboxLogin" type="checkbox"><label class="contenedor__row__form__labelCheckbox" for="checkboxLogin">Recuerdame</label></div>
              <p class="contenedor__row__form__registrate">¿No tienes cuenta? <a href="#">Registrate</a></p>
            </div>
            <input class="contenedor__row__form__enviar rounded-pill p-2" type="submit" id="boton">
          </form>
        </div>
      </div>
    </main>
    <footer class="mt-3 text-muted bg-dark">
      <div class="container">
        <p class="float-end">
          <a class="link__footer" href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a class="link__footer" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
