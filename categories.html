  <body>
    <nav id="nav_tag" class="navegador d-flex justify-content-between align-items-center position-fixed top-0 start-0 w-100 ">
      <div class="navegador__menu_1 h-100 d-flex align-items-center">
        <img class="h-75 ms-3" src="img/logo.png" alt="">
        <div id="btn_nav_responsive" class="navegador__contenedor"><div class="navegador__contenedor__menu"></div></div>
        <ul class="navegador__menu_1__lista mb-0">
          <li class="navegador__menu_1__lista__elemento lineaDeAbajo me-5 pb-1"><a class="navegador__menu_1__lista__link" href="index.html">Inicio</a></li>

        </ul>
      </div>
      <div class="navegador__menu_2 d-flex align-items-center me-5">
        </div>
    </nav>
    <main class="pb-5 pt-5 min-vh-100 overflow-hidden change">
      <div class="text-center p-4">
        <h2>Categorías</h2>
        <p class="lead">Verás aquí todas las categorías del sitio.</p>
      </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 mb-1 d-flex justify-content-center container">
            <div class="row d-flex flex-column text-center container p-0 m-0">
              <div class="col mb-2 contenedorBuscador d-flex align-items-center justify-content-center">
                <div class="position-relative">
                  <label class="labelBuscador" for="buscador"></label>
                  <input type="search" name="search" id="buscador" class="rounded-pill ps-5 pt-2 pb-2 pe-2">
                </div>
              </div>
              <div class="col text-center mb-2">
                <input class="filtro_minMax" type="number" placeholder="min." id="rangeFilterCountMin">
                <input class="filtro_minMax" type="number" placeholder="máx." id="rangeFilterCountMax">
              </div>
              <div class="col text-center mb-2 ">
                <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
                  <input type="radio" class="btn-check" name="options" id="sortAsc">
                  <label role="button" class="btn_ordenar rounded-2 me-2 d-flex align-items-center justify-content-center" for="sortAsc">A-Z</label>
                  <input type="radio" class="btn-check" name="options" id="sortDesc">
                  <label role="button" class="btn_ordenar rounded-2 me-2 d-flex align-items-center justify-content-center" for="sortDesc">Z-A</label>
                  <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
                  <label role="button" class="btn_ordenar rounded-2 d-flex align-items-center justify-content-center" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
                </div>
              </div>
              <div class="col text-center mb-3">
                <div class="btn-group" role="group">
                  <button class="boton_filtrar rounded-2 w-auto" id="rangeFilterCount">Filtrar</button>
                  <button class="boton_limpiar rounded-2 w-auto" id="clearRangeFilter">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="d-flex justify-content-center flex-wrap" id="cat-list-container"> <!--aqui se ponen las categorias-->
          </div>
        </div>

      </div>
    </main>
    <footer class="text-muted bg-dark">

      </div>
