<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9d03074f80.js" crossorigin="anonymous"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/products.css" rel="stylesheet">
</head>

<body>
  <nav id="nav_tag"
    class="navegador d-flex justify-content-between align-items-center position-fixed top-0 start-0 w-100 ">
    <div class="navegador__menu_1 h-100 d-flex align-items-center">
      <img class="h-75 ms-3" src="img/logo.png" alt="">
      <div id="btn_nav_responsive" class="navegador__contenedor">
        <div class="navegador__contenedor__menu"></div>
      </div>
      <ul class="navegador__menu_1__lista mb-0">
        <li class="navegador__menu_1__lista__elemento lineaDeAbajo me-5 pb-1"><a class="navegador__menu_1__lista__link"
            href="index.html">Inicio</a></li>
        <li class="navegador__menu_1__lista__elemento lineaDeAbajo me-5 pb-1"><a class="navegador__menu_1__lista__link"
            href="categories.html">Categorias</a></li>
        <li class="navegador__menu_1__lista__elemento lineaDeAbajo me-5 pb-1"><a class="navegador__menu_1__lista__link"
            href="sell.html">Vender</a></li>
      </ul>
    </div>
    <div class="navegador__menu_2 d-flex align-items-center me-5">
    </div>
  </nav>

  <div id="alert-placeholder"></div>

  <!-- Creamos los botones de filtros y les pusimos ids para usarlos en js -->
  <main class="pb-5 pt-5 px-5 d-flex flex-column align-items-between min-vh-100 change">
    <div class="text-center p-4">
      <h2>Productos</h2>
      <p class="lead">Verás aquí todos los productos de la categoria.</p>
    </div>

    <!-- Filter by price -->
    <div class="row">
      <div class="col-12 contenedorBuscador mb-3 text-center position-relative">
        <label class="labelBuscador position-absolute" for="buscador" id="label_buscador"></label>
        <input type="search" name="search" id="buscador" class="col-lg-4 col-md-6 col-sm-10 rounded-pill ps-5 pt-2 pb-2 pe-2" placeholder="Buscar"><!--buscador-->
      </div>
      <div class="d-flex flex-wrap text-center">
        <div class="col-6 d-flex flex-column align-items-end"><!--precio_minimo-->
          <input type="number" name="minPrice" id="minPrice" class="filtro_minMax mx-1" value="0" min="1">
          <input type="range" name="rangoMin" id="rangoMin" class="filtro_rangeMaxMin mx-1" value="0">
        </div>
        <div class="col-6 d-flex flex-column align-items-start"><!--precio_maximo-->
          <input type="number" name="maxPrice" id="maxPrice" class="filtro_minMax mx-1" min="1">
          <input type="range" name="rangoMax" id="rangoMax" class="filtro_rangeMaxMin mx-1" value="0" style="direction: rtl">
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center gap-3 mt-2">
        <button class="btn_ordenar mb-3 rounded-2" id="boton_menorAMayor"><i class="fa-solid fa-arrow-up-short-wide"></i></button>
        <button class="btn_ordenar mb-3 rounded-2" id="boton_mayorAMenor"><i class="fa-solid fa-arrow-down-short-wide"></i></button>
        <button class="btn_ordenar_rel mb-3 rounded-2" id="boton_relevancia"><i class="fa-solid fa-arrow-up-short-wide"></i> Rel</button>
      </div>
      <div class="col-12 text-center">
        <button class="boton_filtrar rounded-2 h-75 mb-3" id="boton_Filtrar">Filtrar</button>
        <button class="boton_limpiar rounded-2 h-75 mb-3" id="boton_Limpiar">Limpiar</button>
      </div>
    </div>

    <div id="contenedor_productos"
      class="container d-flex justify-content-evenly align-items-center flex-wrap w-auto  min-vh-100">
      <!--Aca se ponen los productos-->
    </div>
  </main>

  <footer class="text-muted bg-dark">
    <div class="container">
      <p class="float-end">
        <a class="link__footer" href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a class="link__footer" href="https://jovenesaprogramar.edu.uy/"
          target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

</body>
